<VirtualHost *:80>

    DocumentRoot "/var/www/wordpress"

    <Directory "/var/www/wordpress">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/wordpress.error.log
    TransferLog /var/log/apache2/wordpress.transfer.log

</VirtualHost>
